  <div class="container">
  

    <div class="page-header">
      <h1>Friisova jednadžba</h1>
    </div>


<form method="post" class="form-inline" id="myform">


      <div class="row">
        

          <label class="col-md-1 vcenter text-center" for="in1">G<sub>t</sub></label>
          <input type="text" placeholder="Transmitter gain" class="form-control vcenter col-md-2" id="in1" name="n1" value="">

          <select class="form-control input-md" id="gt_sel" name="gt_si" style="width: 90px">
              <option value="dbi">dBi</option>
              <option value="dbd">dBd</option>  
          </select>

      </div>
      <br />

      

      <div class="row">
        
          <label class="col-md-1 vcenter text-center" for="in2">G<sub>r</sub></label>
          <input type="text" placeholder="Receiver gain" class="form-control vcenter col-md-2" id="in2" name="n2" value="">

          <select class="form-control input-md" id="gr_sel" name="gr_si" style="width: 90px">
              <option value="dbi">dBi</option>
              <option value="dbd">dBd</option>
          </select>

      

  
      </div>
      <br />

      

      <div class="row">
     
          <label class="col-md-1 vcenter text-center" for="in3">d</label>
          <input type="text" placeholder="Distance" class="form-control vcenter col-md-2" id="in3" name="n3" value="">

          <select class="form-control input-md" id="d_sel" name="d_si" style="width: 90px">
              <option value="m">m</option>
              <option value="km">km</option>
              <option value="miles">miles</option>
          </select>

    

   
      </div>
      <br />

     


      <div class="row">
       
          <label class="col-md-1 vcenter text-center" for="in4">P<sub>t</sub></label>
          <input type="text" placeholder="Transmitter power" class="form-control vcenter col-md-2" id="in4" name="n4" value="">

          <select class="form-control input-md" id="pt_sel" name="pt_si" style="width: 90px">
            <option value="w">W</option>
            <option value="dbm" selected="selected">dBm</option>
            <option value="dbw">dBW</option>
          </select>


    
      </div>
      <br />


       <div class="row">
     
          <label class="col-md-1 vcenter text-center" for="in5">
            
            <select class="form-control" id="wf" name="wff">
              <option value="0">f</option>
              <option value="1">λ</option>  
            </select>

          </label>
                
          <input type="text" placeholder="Frequency" class="form-control vcenter col-md-2" id="in5" name="n5" value="">
          
          <select class="form-control input-md" id="freq_sel"  name="freq_si" style="width: 90px">
              <option id="o1" value="hz">Hz</option>
              <option id="o2" value="mhz">MHz</option>
              <option id="o3" value="ghz">GHz</option>  
          </select>

    


      </div>  
      <br />

      <div class="border"></div>
      <br />

      <div class="row">
    
          <label class="col-md-1 vcenter text-center">
              P<sub>r</sub>
          </label>
                
          <input type="text" placeholder="Power received" class="form-control vcenter col-md-2" id="disabledInput" value="" disabled="" >
          
          <select class="form-control input-md" id="rez_sel" name="rez_si" style="width: 90px">
              <option value="w">W</option>
              <option value="dbm">dBm</option>
              <option value="dbw">dBW</option>
          </select>


   
      </div>  
      <br />
      
      <div class="row">
      	<input href="#chartContainer" class="btn btn-primary col-md-2" type="submit" name="submit" value="Calculate">
      	<input class="btn btn-danger col-md-2 col-md-offset-2" type="reset" value="Reset" id="res">
      </div>
  </form>




  
<div id ="chart" style="display: none;">
  <div id="chartContainer" style="height: 300px; width: 100%;"></div>
</div>


    
    
  </div><!-- container / -->
